<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe0e0, #ffe4f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .birthday-card {
      text-align: center;
      padding: 30px;
      background: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      max-width: 600px;
      animation: fadeZoom 1s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }

    h1 {
      font-size: 50px;
      color: #e91e63;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .cake {
      font-size: 70px;
      animation: waveCake 2s infinite;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      z-index: 0;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 50px;
      background: #555;
      top: 80px;
    }

    .balloon1 { left: 10%; top: -100px; background: #ff4081; animation-delay: 0s; }
    .balloon2 { left: 30%; top: -150px; background: #8e44ad; animation-delay: 1s; }
    .balloon3 { left: 50%; top: -130px; background: #2ecc71; animation-delay: 2s; }
    .balloon4 { left: 70%; top: -120px; background: #3498db; animation-delay: 3s; }
    .balloon5 { left: 90%; top: -160px; background: #f39c12; animation-delay: 4s; }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff5e78;
      animation: floatHeart 5s infinite ease-in-out;
      z-index: 0;
    }

    .heart1 { left: 15%; top: 90%; animation-delay: 0s; }
    .heart2 { left: 35%; top: 100%; animation-delay: 1s; }
    .heart3 { left: 55%; top: 95%; animation-delay: 2s; }
    .heart4 { left: 75%; top: 105%; animation-delay: 3s; }
    .heart5 { left: 85%; top: 98%; animation-delay: 4s; }

    /* Photos */
    .photos {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .photos img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid #e91e63;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .photos img:hover {
      transform: scale(1.1) rotate(2deg);
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(30px); }
      100% { transform: translateY(0); }
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50px) scale(1.3); opacity: 0.6; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    @keyframes waveCake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); color: #e91e63; }
      50% { transform: scale(1.1); color: #ff4081; }
    }
  </style>
</head>
